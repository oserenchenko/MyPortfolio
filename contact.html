  <nav class="navbar navbar-expand-lg navbar-light bg-light">

      </ul>
    </div>

  <div class="container contact">
    <div class="row">
      <div class="col-lg-12">
        <h1>Email</h1>
        <form action="mailto:oserenchenko@gmail.com" method="post" enctype="text/plain">
          <div class="form-group">
            <label class="d-flex align-items-start" for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control form" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label class="d-flex align-items-start" for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control form" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label class="d-flex align-items-start" for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <!-- <button type="button" class="btn btn-primary d-flex align-items-start"></button> -->
          <input type="submit" value="Send" class="btn btn-primary d-flex align-items-start contact-btn">
          <input type="reset" value="Reset" class="btn btn-primary d-flex align-items-start contact-btn">
        </form>
        <hr class="mt-3 mb-3">
      </div>
      <div class="row connect">
        <div class="col-lg-12">
          <h1>Connect</h1>
          <a href="https://github.com/oserenchenko" target="blank">
            <i class="fab fa-github-square"></i>
          </a>
          <a href="https://www.linkedin.com/in/olga-serenchenko-797a9113b" target="blank">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://stackoverflow.com/users/9694598/olga" target="blank">
            <i class="fab fa-stack-overflow"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footerText mr-2">
      <p class="mb-0">Created by Olga</p>
      <p class="mb-0">oserenchenko@gmail.com</p>
    </div>
  </div>
